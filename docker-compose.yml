services:
  # --- Body (MCP Server) ---
  mcp-cli:
    build:
      context: .
      dockerfile: src/body/cli/Dockerfile
    ports:
      - "8000:8000"
    stdin_open: true
    tty: true
    environment:
      - PORT=8000
    # volumes:
    #   - ./src/body/cli:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 2s
      retries: 5

  # --- Saint Graph (Spirit/Logic) ---
  saint-graph:
    build:
      context: .
      dockerfile: src/saint_graph/Dockerfile
    environment:
      - RUN_MODE=cli
      - MCP_URL=http://mcp-cli:8000/sse
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - PYTHONPATH=/app
    depends_on:
      mcp-cli:
        condition: service_healthy
    volumes:
      - .:/app
      - ./data/news:/app/data/news
    command: python -m src.saint_graph.main
