volumes:
  audio_share:

services:
  # --- Body CLI (MCP Server) ---
  body-cli:
    build:
      context: .
      dockerfile: src/body/cli/Dockerfile
    ports:
      - "8000:8000"
    stdin_open: true
    tty: true
    environment:
      - PORT=8000
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 5s
      timeout: 2s
      retries: 5

  # --- Saint Graph (Spirit/Logic) ---
  saint-graph:
    build:
      context: .
      dockerfile: src/saint_graph/Dockerfile
    environment:
      - RUN_MODE=desktop
      - MCP_URL=http://body-streamer:8000/sse
      - WEATHER_MCP_URL=http://body-weather:8001/sse
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - PYTHONPATH=/app
      - ADK_TELEMETRY=false
      - NO_PROXY=body-streamer,body-weather,localhost,127.0.0.1
    depends_on:
      body-streamer:
        condition: service_healthy
      body-weather:
        condition: service_healthy
    # volumes:
    #   - ./data/news:/app/data/news
    command: python -m src.saint_graph.main

  # --- Body Weather (MCP Server) ---
  body-weather:
    build:
      context: .
      dockerfile: src/body/weather/Dockerfile
    ports:
      - "8001:8001"
    environment:
      - PORT=8001
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8001/health" ]
      interval: 5s
      timeout: 2s
      retries: 5

  # --- Body Streamer (MCP Server for Streaming) ---
  body-streamer:
    build:
      context: .
      dockerfile: src/body/streamer/Dockerfile
    ports:
      - "8002:8000"
    volumes:
      - audio_share:/app/shared/audio
    environment:
      - PORT=8000
      - VOICEVOX_HOST=voicevox
      - VOICEVOX_PORT=50021
      - OBS_HOST=obs-studio
      - OBS_PORT=4455
      - OBS_PASSWORD=${OBS_PASSWORD:-}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY:-}
      - YOUTUBE_LIVE_CHAT_ID=${YOUTUBE_LIVE_CHAT_ID:-}
      - YOUTUBE_POLLING_INTERVAL=5
    depends_on:
      voicevox:
        condition: service_healthy
      obs-studio:
        condition: service_started
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 5s
      timeout: 2s
      retries: 5

  # --- VoiceVox Engine (MCP Server) ---
  voicevox:
    image: voicevox/voicevox_engine:nvidia-ubuntu20.04-latest
    ports:
      - "50021:50021"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--output-document=/dev/null", "http://localhost:50021/version" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- OBS Studio (Streaming/Broadcasting) ---
  obs-studio:
    build:
      context: .
      dockerfile: src/body/streamer/obs/Dockerfile
    ports:
      - "8080:8080"  # noVNC web interface
      - "4455:4455"  # OBS WebSocket
    volumes:
      - audio_share:/app/shared/audio
    environment:
      - DISPLAY=:99
